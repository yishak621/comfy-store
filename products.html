<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products | Comfy</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Nav bar-->
    <nav class="navbar page">
      <div class="nav-center">
        <!--links-->
        <div>
          <button class="toggle-nav">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-links">
            <li>
              <a href="index.html" class="nav-link"> home </a>
            </li>
            <li>
              <a href="products.html" class="nav-link"> products </a>
            </li>
            <li>
              <a href="about.html" class="nav-link"> about </a>
            </li>
          </ul>
        </div>
        <!--logo-->
        <img src="./images/logo-black.svg" alt="logo" class="nav-logo" />

        <!--cart icon-->
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <span class="cart-item-count">1</span>
        </div>
      </div>
    </nav>
    <section class="page-hero">
      <div class="section-center">
        <h3 class="page-hero-title">Home/Products</h3>
      </div>
    </section>
    <!--sidebar-->
    <div class="sidebar-overlay">
      <aside class="sidebar">
        <!--close-->
        <button class="sidebar-close">
          <i class="fas fa-times"></i>
        </button>
        <!--links--fa-fw fixes a icons width-->
        <ul class="sidbar-links">
          <li>
            <a href="index.html" class="sidebar-link">
              <i class="fas fa-home fa-fw"> </i>
              home
            </a>
          </li>
          <li>
            <a href="products.html" class="sidebar-link">
              <i class="fas fa-couch fa-fw"> </i>
              products
            </a>
          </li>
          <li>
            <a href="about.html" class="sidebar-link">
              <i class="fas fa-book fa-fw"> </i>
              about
            </a>
          </li>
        </ul>
      </aside>
    </div>
    <!--cart overlay-->
    <div class="cart-overlay">
      <aside class="cart">
        <button class="cart-close">
          <i class="fas fa-times"></i>
        </button>
        <header>
          <h3 class="text-slanted">your bag</h3>
        </header>
        <!--cart items-->
        <div class="cart-items">
          <!--single item-->

          <!--end of single item-->
        </div>
        <!--footer-->
        <footer>
          <h3 class="cart-total text-slanted">total: $12.99</h3>
          <button class="cart-checkout btn">checkout</button>
        </footer>
      </aside>
    </div>
    <!--products-->
    <section class="products">
      <!--filters-->
      <div class="filters">
        <div class="filters-container">
          <!--search-->
          <form class="input-form">
            <input type="text" class="search-input" placeholder="search.." />
          </form>
          <!--catagories-->
          <h4>company</h4>
          <article class="companies">
            <button class="company-btn">all</button>
            <button class="company-btn">ikea</button>
          </article>
          <!--price-->
          <h4>price</h4>
          <form class="price-form">
            <input
              type="range"
              class="price-filter"
              min="0"
              value="50"
              max="100"
            />
          </form>
          <p class="price-value"></p>
        </div>
      </div>
      <!--products container-->
      <div class="products-container"></div>
    </section>
    <!--page loading-->
    <div class="page-loading">
      <img src="/loading.gif" alt="" />
    </div>
    <script type="module" src="./src/pages/products.js"></script>
  </body>
</html>
