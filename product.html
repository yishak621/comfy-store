<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Product</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Nav bar-->
    <nav class="navbar page">
      <div class="nav-center">
        <!--links-->
        <div>
          <button class="toggle-nav">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-links">
            <li>
              <a href="index.html" class="nav-link"> home </a>
            </li>
            <li>
              <a href="products.html" class="nav-link"> products </a>
            </li>
            <li>
              <a href="about.html" class="nav-link"> about </a>
            </li>
          </ul>
        </div>
        <!--logo-->
        <img src="./images/logo-black.svg" alt="logo" class="nav-logo" />

        <!--cart icon-->
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <span class="cart-item-count">1</span>
        </div>
      </div>
    </nav>
    <section class="page-hero">
      <div class="section-center">
        <h3 class="page-hero-title">Home/single product</h3>
      </div>
    </section>
    <!--sidebar-->
    <div class="sidebar-overlay">
      <aside class="sidebar">
        <!--close-->
        <button class="sidebar-close">
          <i class="fas fa-times"></i>
        </button>
        <!--links--fa-fw fixes a icons width-->
        <ul class="sidbar-links">
          <li>
            <a href="index.html" class="sidebar-link">
              <i class="fas fa-home fa-fw"> </i>
              home
            </a>
          </li>
          <li>
            <a href="products.html" class="sidebar-link">
              <i class="fas fa-couch fa-fw"> </i>
              products
            </a>
          </li>
          <li>
            <a href="about.html" class="sidebar-link">
              <i class="fas fa-book fa-fw"> </i>
              about
            </a>
          </li>
        </ul>
      </aside>
    </div>
    <!--cart overlay-->
    <div class="cart-overlay">
      <aside class="cart">
        <button class="cart-close">
          <i class="fas fa-times"></i>
        </button>
        <header>
          <h3 class="text-slanted">your bag</h3>
        </header>
        <!--cart items-->
        <div class="cart-items">
          <!--single item-->

          <!--end of single item-->
        </div>
        <!--footer-->
        <footer>
          <h3 class="cart-total text-slanted">total: $12.99</h3>
          <button class="cart-checkout btn">checkout</button>
        </footer>
      </aside>
    </div>
    <!--product info-->
    <section class="single-product">
      <div class="section-center single-product-center">
        <img src="" class="single-product-img img" alt="" />
        <article class="single-product-info">
          <div>
            <h2 class="single-product-title">couch</h2>
            <p class="single-product-company text-slanted">by marcos</p>
            <p class="single-product-price">$30</p>
            <div class="single-product-colors"></div>
            <div class="single-product-desc">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis,
              eaque. Reiciendis a id vel itaque cupiditate optio?
              Exercitationem, quaerat atque.
            </div>
            <button class="btn addToCartBtn" data-id="1">Add to cart</button>
          </div>
        </article>
      </div>
    </section>
    <div class="page-loading">
      <img src="./loading.gif" alt="" />
    </div>
    <script type="module" src="./src/pages/product.js"></script>
  </body>
</html>
